<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookies</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <h1>Salmon Cookies Sales Data</h1>
        <div id="container">
            <section id="form-wrapper">
                <form id="storeform" action="#">
                    <fieldset>
                        <legend>Enter a New Store</legend>
                        <label for="storenameform">Store Name</label>
                        <input type="text" name="storenameform"></input>

                        <label for="mincustform">Minimum Number of Customers per Hour</label>
                        <input type="number" min="0" name="mincustform"></input>

                        <label for="maxcustform">Maximum Number of Customers per Hour</label>
                        <input type="number" min="0" name="maxcustform"></input>

                        <label for="avgcookiesform">Average Number of Cookies per Customer</label>
                        <input type="number" step="0.1" min="0" name="avgcookiesform"></input>

                        <input type="submit" name="addstore" value="Add Store"></input> 
                    </fieldset>
                </form>
            </section> <!-- End of form-wrapper -->
            <section id="table-wrapper">
                <table>
                    <thead>
                        <tr id="header-row">
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                    <tfoot>
                        <tr id="footer-row">
                        </tr>
                    </tfoot>
                </table>
            </section> <!-- End of table-wrapper -->
        </div> <!-- End of container -->
        <script src="js/app.js"></script>
    </body>
</html>
